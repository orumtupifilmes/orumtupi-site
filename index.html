<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <title>Orum Tupi - Produtora Cultural</title>

  <!-- Fonte Work Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      margin: 0;
      font-family: "Work Sans", "Helvetica Neue", Arial, sans-serif;
      background-color: #fff;
      color: #000;
      text-align: center;
      line-height: 1.6;
    }

    /* Menu */
    nav.menu {
      background-color: #fff;
      border-bottom: 2px solid #000;
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav.menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: inline-flex;
      gap: 2rem;
    }

    nav.menu a {
      text-decoration: none;
      color: #000;
      font-weight: 600;
      font-size: 1.1rem;
      text-transform: lowercase;
      transition: 0.3s;
    }

    nav.menu a:hover {
      color: #a34b3d; /* vermelho terroso suave */
    }

    /* Galeria */
    section.galeria {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      gap: 2rem;
      margin: 2rem 0;
    }

    .faixa {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      width: 100%;
      max-width: 1200px;
    }

    /* Cada link dentro da faixa funciona como bloco flexível */
    .faixa a {
      display: block;
      width: 48%; /* mantém lado a lado */
    }

    .faixa img {
      width: 100%; /* preenche o link pai */
      height: auto;
      display: block;
      border: 2px solid #000;
      transition: 0.3s ease-in-out;
      cursor: pointer;
    }

    .faixa img:hover {
      opacity: 0.85;
    }

    /* Rodapé */
    footer {
      text-align: center;
      margin-top: 4rem;
      padding: 2rem 1rem;
      border-top: 2px solid #000;
    }

    footer p {
      margin: 0.5rem 0;
      font-size: 1rem;
      line-height: 1.5;
    }

    .banner-rodape {
      width: 100%;
      margin-top: 2rem;
    }

    .banner-rodape img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .faixa a {
        width: 100%; /* uma abaixo da outra no mobile */
      }

      nav.menu ul {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
