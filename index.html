<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orum Tupi - Produtora Cultural</title>

  <!-- Fonte Work Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      margin: 0;
      font-family: "Work Sans", "Helvetica Neue", Arial, sans-serif;
      background-color: #fff;
      color: #000;
      text-align: center;
      line-height: 1.6;
    }

    /* ===== MENU ===== */
    nav.menu {
      background-color: #fff;
      border-bottom: 2px solid #000;
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav.menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: inline-flex;
      gap: 2rem;
    }

    nav.menu a {
      text-decoration: none;
      color: #000;
      font-weight: 600;
      font-size: 1.1rem;
      text-transform: lowercase;
      transition: 0.3s;
    }

    nav.menu a:hover {
      color: #a34b3d;
    }

    /* ===== GALERIA ===== */
    section.galeria {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      gap: 2rem;
      margin: 0;
    }

    .faixa {
      width: 100%;
      max-width: 1600px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .faixa a {
      width: 100%;
      display: block;
    }

    /* ===== IMAGENS GIGANTES estilo Olar Filmes ===== */
    .faixa img {
      width: 100vw;
      height: 95vh;
      object-fit: cover;
      display: block;
      border: none;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    .faixa img:hover {
      opacity: 0.85;
    }

    /* ===== ANIMAÇÃO DE DESLIZAMENTO ===== */
    .revela {
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 1.2s ease, transform 1.2s ease;
    }

    .revela.visivel {
      opacity: 1;
      transform: translateY(0);
    }

    /* ===== RODAPÉ ===== */
    footer {
      text-align: center;
      margin-top: 4rem;
      padding: 2rem 1rem;
      border-top: 2px solid #000;
    }

    footer p {
      margin: 0.5rem 0;
      font-size: 1rem;
      line-height: 1.5;
    }

    .banner-rodape img {
      width: 100%;
      height: auto;
    }

    /* ===== RESPONSIVIDADE ===== */
    @media (max-width: 768px) {
      .faixa img {
        height: 70vh;
      }

      nav.menu ul {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>

<body>

  <!-- MENU -->
  <nav class="menu">
    <ul>
      <li><a href="sobre.html">sobre</a></li>
      <li><a href="quem-somos.html">quem somos</a></li>
      <li><a href="produtos.html">produtos</a></li>
    </ul>
  </nav>

  <!-- GALERIA PRINCIPAL -->
  <section class="galeria">

    <!-- FAIXA 1 -->
    <div class="faixa revela">
      <a href="naya-lopes.html">
        <img src="assets/TerraPretaeNegraíndia.png" alt="Terra Preta e NegraÍndia">
      </a>
      <a href="caue-santana.html">

    </div>

    <!-- FAIXA 2 -->
    <div class="faixa revela">
      <a href="naya-lopes.html">
        <img src="assets/MaeTerra.jpg" alt="Imagem Mãe Terra">
      </a>
    </div>

    <!-- FAIXA 3 -->
    <div class="faixa revela">
      <a href="naya-lopes.html">
        <img src="assets/CasadeZecaRitoFinal.jpg" alt="Imagem Casa de Zeca Rito Final">
      </a>
    </div>

    <!-- FAIXA 4 -->
    <div class="faixa revela">
      <a href="naya-lopes.html">
        <img src="assets/Byebyemotel1.JPG" alt="Imagem Bye Bye Motel">
      </a>
    </div>

    <!-- FAIXA 5 -->
    <div class="faixa revela">
      <a href="naya-lopes.html">

  </section>

  <!-- RODAPÉ -->
  <footer>

    <div class="rodape-container">
      <img class="logo-rodape esquerda" src="assets/orum_tupi_prod_cul_negativo.png" alt="Logo Orum Tupi esquerda">

      <div class="rodape-texto">

        <p>Contato: +55 81 9792-3758 e +55 73 9801-9831 | orumtupi@gmail.com</p>
      </div>

      <img class="logo-rodape direita" src="assets/Negativo_Logo_ORUMTUPI_upgrade2.png" alt="Logo Orum Tupi direita">
    </div>

  </footer>

  <!-- SCRIPT DAS ANIMAÇÕES -->
  <script>
    const elementos = document.querySelectorAll('.revela');

    const observer = new IntersectionObserver((entradas) => {
      entradas.forEach((entrada) => {
        if (entrada.isIntersecting) {
          entrada.target.classList.add('visivel');
        }
      });
    }, { threshold: 0.2 });

    elementos.forEach(el => observer.observe(el));
  </script>

</body>
