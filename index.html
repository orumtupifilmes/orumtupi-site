<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orum Tupi - Produtora Cultural</title>
  <link rel="stylesheet" href="style.css">

  <!-- Fonte Futura -->
  <style>
    @import url('https://fonts.cdnfonts.com/css/futura-pt');

    body {
      margin: 0;
      font-family: 'Futura PT', sans-serif;
      background-color: #fff;
      color: #000;
    }

    /* Menu */
    nav.menu {
      background-color: #fff;
      border-bottom: 2px solid #000;
      padding: 1rem 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav.menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: inline-flex;
      gap: 2rem;
    }

    nav.menu a {
      text-decoration: none;
      color: #000;
      font-size: 1.1rem;
      text-transform: lowercase;
      transition: 0.3s;
    }

    nav.menu a:hover {
      color: #a34b3d; /* vermelho terroso suave */
    }

    /* Galeria em faixas */
    section.galeria {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      gap: 2rem;
      margin: 2rem 0;
    }

    .faixa {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      width: 100%;
      max-width: 1200px;
    }

    .faixa img {
      width: 48%; /* lado a lado no desktop */
      height: auto;
      display: block;
      border: 2px solid #000;
      transition: 0.3s ease-in-out;
    }

    .faixa img:hover {
      opacity: 0.85;
    }

    /* Rodapé */
    footer {
      text-align: center;
      margin-top: 4rem;
      padding: 2rem 1rem;
      border-top: 2px solid #000;
    }

    footer p {
      margin: 0.5rem 0;
      font-size: 1rem;
      line-height: 1.5;
    }

    /* Banner no rodapé */
    .banner-rodape {
      width: 100%;
      margin-top: 2rem;
    }

    .banner-rodape img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* ===== Responsividade ===== */
    @media (max-width: 768px) {
      .faixa img {
        width: 100%;
      }

      nav.menu ul {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>

<body>
  <!-- Menu -->
  <nav class="menu">
    <ul>
      <li><a href="sobre.html">sobre</a></li>
      <li><a href="quem-somos.html">quem somos</a></li>
      <li><a href="produtos.html">produtos</a></li>
    </ul>
  </nav>

  <!-- Galeria principal -->
  <section class="galeria">
    <!-- Faixa 1 (duas imagens verticais) -->
    <div class="faixa">
      <img src="assets/cartazprovisorioterrapretaenegraindia.jpg" alt="Cartaz provisorio Terra Preta e Negra Índia">
      <img src="assets/FilmeUmbigobanner.png" alt="Banner do filme Umbigo">
    </div>

    <!-- Faixa 2 (duas imagens horizontais) -->
    <div class="faixa">
      <img src="assets/MaeTerra.jpg" alt="Imagem Mãe Terra">
      <img src="assets/CasadeZecaRitoFinal.jpg" alt="Imagem Casa de Zeca Rito Final">
    </div>

    <!-- Faixa 3 (duas imagens horizontais) -->
    <div class="faixa">
      <img src="assets/Byebyemotel1.JPG" alt="Imagem Bye Bye Motel">
      <img src="assets/ByeByeMotelInfos.jpg" alt="Informações Bye Bye Motel">
    </div>
  </section>

  <!-- Rodapé -->
  <footer>
    <p>Endereço: Rua da Aurora, 325, Apto 1011, Edifício Ébano, Boa Vista,</p>
    <p>Recife/PE, CEP 50050-000</p>
    <p>Contato: +55 81 9792-3758 e +55 73 9801-9831 | orumtupi@gmail.com</p>

    <div class="banner-rodape">
      <img src="assets/banner.jpg" alt="banner do rodapé">
    </div>
  </footer>
</body>
</html>
