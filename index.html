<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orum Tupi - Produtora Cultural</title>
  <link rel="stylesheet" href="style.css">

  <!-- Fonte Futura -->
  <style>
    @import url('https://fonts.cdnfonts.com/css/futura-pt');

    body {
      margin: 0;
      font-family: 'Futura PT', sans-serif;
      background-color: #fff;
      color: #000;
    }

    /* Menu */
    nav.menu {
      background-color: #fff;
      border-bottom: 2px solid #000;
      padding: 1rem 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav.menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: inline-flex;
      gap: 2rem;
    }

    nav.menu a {
      text-decoration: none;
      color: #000;
      font-size: 1.1rem;
      text-transform: lowercase;
      transition: 0.3s;
    }

    nav.menu a:hover {
      color: #555;
    }

    /* Galeria em faixas */
    section.galeria {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      gap: 2rem;
      margin: 2rem 0;
    }

    .faixa {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      width: 100%;
      max-width: 1200px;
    }

    .faixa img {
      width: 48%; /* lado a lado no desktop */
      height: auto;
      display: block;
    }

    /* Vídeos */
    section.videos {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      margin: 4rem 0;
    }

    section.videos iframe {
      width: 100%;
      max-width: 1200px;
      height: 675px; /* 16:9 */
      border: none;
    }

    /* Rodapé */
    footer {
      text-align: center;
      margin-top: 4rem;
      padding: 2rem 1rem;
    }

    footer p {
      margin: 0.5rem 0;
      font-size: 1rem;
    }

    /* Banner no rodapé */
    .banner-rodape {
      width: 100%;
      margin-top: 2rem;
    }

    .banner-rodape img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* ===== Responsividade ===== */
    @media (max-width: 768px) {
      /* Galeria: imagens empilham */
      .faixa img {
        width: 100%;
      }

      /* Menu: vertical */
      nav.menu ul {
        flex-direction: column;
        gap: 1rem;
      }

      /* Vídeos: altura proporcional à largura menor */
      section.videos iframe {
        height: calc(100vw * 9 / 16); /* mantém proporção 16:9 em celular */
      }
    }
  </style>
</head>

<body>
  <!-- Menu -->
  <nav class="menu">
    <ul>
      <li><a href="sobre.html">sobre</a></li>
      <li><a href="longas.html">longas-metragens</a></li>
    </ul>
  </nav>

  <!-- Galeria principal -->
  <section class="galeria">
    <!-- Faixa 1 -->
    <div class="faixa">
      <img src="assets/foto1.jpg" alt="Foto 1">
      <img src="assets/foto2.jpg" alt="Foto 2">
    </div>

    <!-- Faixa 2 -->
    <div class="faixa">
      <img src="assets/foto3.jpg" alt="Foto 3">
      <img src="assets/foto4.jpg" alt="Foto 4">
    </div>
  </section>

  <!-- Seção de vídeos -->
  <section class="videos">
    <iframe src="https://www.youtube.com/embed/JzMYf9FtkxE" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/JzMYf9FtkxE" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/JzMYf9FtkxE" allowfullscreen></iframe>
  </section>

  <!-- Rodapé -->
  <footer>
    <p>Localização: rua ioioioioi, cidade, Estado</p>
    <p>Contato: (99)99999999 | orumtupi@teste</p>

    <div class="banner-rodape">
      <img src="assets/banner.jpg" alt="banner do rodapé">
    </div>
  </footer>
</body>
</html>
